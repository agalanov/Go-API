version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: diflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DATABASE_API:-diflow}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diflow-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diflow-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DATABASE_API: ${POSTGRES_DATABASE_API:-diflow}
      POSTGRES_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 8080
      GIN_MODE: release
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN:-}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./docs:/root/docs
    networks:
      - diflow-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  diflow-network:
    driver: bridge

