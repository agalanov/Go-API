version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: diflow-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: diflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diflow-network-dev

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: diflow-api-dev
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE_API: diflow
      POSTGRES_SSLMODE: disable
      JWT_SECRET: dev-secret-key
      PORT: 8080
      GIN_MODE: debug
      INTERNAL_API_TOKEN: dev-internal-token
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./docs:/root/docs
    networks:
      - diflow-network-dev
    working_dir: /app
    command: go run main.go

volumes:
  postgres_data_dev:

networks:
  diflow-network-dev:
    driver: bridge

